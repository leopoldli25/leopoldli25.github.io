<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .intro {
            padding: 20px;
            text-align: center;
        }

        .projects {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }

        .project {
            margin: 10px;
            width: 90%;
            display: flex;
            justify-content: space-between;
        }

            .project img {
                order: 2;
                width: 600px; /* Adjust this value as needed */
                height: 300px; /* Adjust this value as needed */
                object-fit: cover; /* This will ensure your images cover the whole space without distortion */
            }

            .project h2, .project p {
                order: 1;
            }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

            .navbar a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

                .navbar a:hover {
                    background-color: #ddd;
                    color: black;
                }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">About</a>
        <a href="projects.html">Projects</a>
    </div>
    <div class="intro">
        <h1>Welcome to My Website (WIP!)</h1>
        <p>This is just a simple website to show some of the projects I have worked on.</p>
    </div>
</body>
</html>
